<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple WebPage</title>
        <link rel="stylesheet" href="Home.css" />
    </head>
    <body>
        <h1 id="text1">JD's World</h1>
        <h3 id="text1">Welcome to JD's World</h3>
    <div id="laptopdiv">
    <div id="laptop">
        <h3>Laptop</h3>
        <img src="laptop1.jpeg" width="250dp" height="250dp" alt="Laptop">

        <table>
            <tr>
                <th>Properties</th>
            </tr>
            <tr>
                <td>Portable</td>
            </tr>
            <tr>
                <td>Convient</td>
            </tr>
            <tr>
                <td>Light Weight</td>
            </tr>
            <tr>
                <td>Good for working anywhere</td>
            </tr>
        </table>
    </div>
    </div>
    <div id="pcdiv">
    <div id="pc">
        <h3>Desktop Computer</h3>
        <img src="pc1.jpeg" width="250dp" height="250dp" alt="Desktop Computer">
                <table>
            <tr>
                <th>Properties</th>
            </tr>
            <tr>
                <td>Dedicated Space</td>
            </tr>
            <tr>
                <td>High Performance</td>
            </tr>
            <tr>
                <td>Good for working at a dedicated space</td>
            </tr>
        </table>
    </div>
    </div>

    <div id="formdiv">
        <form action="#" method="post">
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username"/>
            <br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"/>
            <br>
            <input id="button1" type="submit"/>

        </form>
    </div>

    </body>
    </html>
